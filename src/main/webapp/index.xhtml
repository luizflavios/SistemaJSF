<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>
</h:head>

<h:body>

	<p:card style="width: 15rem; margin-bottom: 1em; margin-top:15%; margin-left:40%;">

		<div class="p-d-flex">
	
			<h:form id="formularioLogin" >			
			
				<div class="p-field p-grid">
					<label for="Login" class="p-col-fixed" style="width: 100px">Login</label>
					<div class="p-col">
						<p:inputText id="usuario" type="text" value="#{beanPessoa.pessoa.usuario}"/>
					</div>
				</div>
				<div class="p-field p-grid">
					<label for="Senha" class="p-col-fixed" style="width: 100px">Senha</label>
					<div class="p-col">
						<p:inputText id="senha" type="password" value="#{beanPessoa.pessoa.senha}"/>
					</div>
				</div>
								
				
				 <p:commandButton action="#{beanPessoa.logar}" value="Entrar" styleClass="ui-button-success" style="margin-top:10px; margin-left:60px;"/> 
				 
			
			</h:form>
	
		</div>
		
	</p:card>

</h:body>



</html>
